machine:
  php:
    version: 5.5.36
  node:
    version: 6.11.4

general:
  artifacts:
    - "public/assets"
  build_dir: styleguide

dependencies:
  pre:
    - npm install -g npm
    - npm install -g gulp
  override:
    - php core/console --generate
    - npm install

test:
  override:
    - npm run gulp prod

deployment:
  artifacts:
    tag: /\bv?(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)(?:-[\da-z\-]+(?:\.[\da-z\-]+)*)?(?:\+[\da-z\-]+(?:\.[\da-z\-]+)*)?\b/
    owner: massgov
    commands:
      - git config --global user.email "devops@palantir.net"
      - git config --global user.name "palantirnet-temp1"
      - vendor/bin/phing deploy
  cd:
    branch: /^(?!master).*$/
    owner: massgov
    commands:
      - ../scripts/deploy-s3.sh -b ${CIRCLE_BRANCH}
      - ../scripts/prune-s3.sh
