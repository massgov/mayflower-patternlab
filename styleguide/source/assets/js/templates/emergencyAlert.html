<p class="ma__emergency-alert" tabindex="0">
  <span class="ma__emergency-alert__message">{{ message }}
    <span class="ma__emergency-alert__time-stamp">{{ timeStamp }}</span>
  </span>
  {{#if link }}
    <span class="ma__emergency-alert__link">
      <a class="ma__content-link ma__content-link--chevron" href="{{ link.href }}" title="{{ link.info }}"><span>{{ link.text }}</span></a>
    </span>
  {{/if}}
</p>
