<section class="ma__feedback-form" id="GUID8317417813234325">
  <style>
    #GUID8317417813234325 {
      background-image: url('../../assets/images/placeholder/800x400.png');
    }

    @media (min-width: 801px) {
      #GUID8317417813234325 {
        background-image: url('../../assets/images/placeholder/1600x600-lighthouse-blur.jpg');
      }
    }
  </style>
  <div class="ma__feedback-form__overlay">
    <div class="ma__feedback-form__container">
      <header class="ma__feedback-form__header">
        <h2 class="ma__feedback-form__title">Have Feedback for Us?</h2>
        <p class="ma__feedback-form__description">Mass.gov is for you, and we want to know what you think about it.</p>
      </header>
      <form action="#" class="ma__form ma__form--light">
        <div class="ma__feedback-form__name">
                      <label 
  for="name-input"
  class="ma__label ma__label--required ">Your Name*</label>
<input 
  class="ma__input js-is-required" 
  name="name" 
  id="name-input" 
  type="text" 
  placeholder="" 
  data-type="text"
        required />
        </div>
        <div class="ma__feedback-form__email">
                      <label 
  for="email-input"
  class="ma__label ma__label--required ">Your Email Address*</label>
<input 
  class="ma__input js-is-required" 
  name="email-input" 
  id="email-input" 
  type="email" 
  placeholder="" 
  data-type="email"
        required />
        </div>
        <div class="ma__feedback-form__feedback">
                      <label for="input-type-textarea"
  class="ma__label ma__label--required ">Feedback*</label>
<textarea 
  class="js-is-required" 
  name="textarea" 
  id="textarea" 
  data-type=""
    required /></textarea>
          </div>
        <div class="ma__feedback-form__type">
                    <section class="ma__select-box js-dropdown ma__select-box--optional">
  <label
    for="feedback-type" 
    class="ma__select-box__label">Type of Feedback</label>
  <div class="ma__select-box__field">
    <select
      name="feedback-type"
      id="feedback-type" 
      class="ma__select-box__select js-dropdown-select ">
              <option value="design">Visual Feedback</option>
              <option value="development">Functionality</option>
              <option value="ux">Organization</option>
          </select>
    <div class="ma__select-box__link">
      <span class="js-dropdown-link">Visual Feedback</span>
      <span class="ma__select-box__icon"></span></div>
  </div>
</section>        </div>
        <fieldset class="ma__feedback-form__permission">
          <legend>Are you interested in helping us test our designs for new sections of Mass.Gov? If so, we will contact you by email with more information.</legend>
                        
<span class="ma__input-radio">
  <input name="permission" type="radio" value="Yes" id="permission-yes" checked>
  <label for="permission-yes"><span>Yes</span></label>
</span>
                      
<span class="ma__input-radio">
  <input name="permission" type="radio" value="No" id="permission-no" >
  <label for="permission-no"><span>No</span></label>
</span>
                  </fieldset>
        <div class="ma__feedback-form__controls">
          <div class="ma__feedback-form__error-message js-error-msg" hidden>
            Please complete the fields highlighted.
          </div>
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</section>

    <!-- JS to switch theme colors -->
    <script>
      (function(window, document, undefined) {
        "use strict";

        var forms = document.querySelectorAll('.js-header-search-form');
        var themeCssEl = document.querySelector('.js-base-theme');
        var cranberry = false;

        for (var i = 0; i < forms.length; ++i) {
          forms[i].addEventListener("submit", function(e){
            e.preventDefault();
            var color = this.querySelector('.ma__header-search__input').value;
            if (color === 'cranberry') {
              if (cranberry) { // revert back to base
                themeCssEl.setAttribute('href',baseThemeCss);
                switchClass('ma__colored-heading--cranberry', 'ma__colored-heading--green');
                switchClass('ma__narrow-template--cranberry', 'ma__narrow-template--green');
                switchClass('ma__action-card__item--cranberry', 'ma__action-card__item--green');
                switchClass('ma__page-banner--cranberry', 'ma__page-banner--blue');
              } else {  // convert to cranberry
                themeCssEl.setAttribute('href',govThemeCss);
                switchClass('ma__colored-heading--green', 'ma__colored-heading--cranberry');
                switchClass('ma__narrow-template--green', 'ma__narrow-template--cranberry');
                switchClass('ma__action-card__item--green', 'ma__action-card__item--cranberry');
                switchClass('ma__page-banner--blue', 'ma__page-banner--cranberry');
              }
              cranberry = !cranberry;
            }
          });
        }

        function switchClass(source, update) {
          var el = document.querySelectorAll('.' + source);

          for (var i = 0; i < el.length; ++i) {
            el[i].classList.remove(source);
            el[i].classList.add(update);
          }
        }

      })(window, document);

    </script>
